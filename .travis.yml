language: rust

before_install:
    - sudo apt-get update -qq

install:
    - sudo apt-get install -y valgrind
    - wget "https://github.com/jedisct1/libsodium/releases/download/1.0.2/libsodium-1.0.2.tar.gz"
    - tar -xzf libsodium-1.0.2.tar.gz
    - cd libsodium-1.0.2 && ./configure --prefix=/usr && make && sudo make install && cd ..

script: make test
